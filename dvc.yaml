stages:
  train:
    cmd: python src/train.py
    deps:
    - data
    - src/train.py
    - src/model.py
    params:
    - BATCH_SIZE
    - EPOCHS
    - IMG_SIZE
    - LEARNING_RATE
    - OPTIMIZER
    - SCHEDULER
    outs:
    - metrics
    - models

metrics:
- metrics/metrics.json
plots:
  - training loss:
      template: simple
      x: step
      y:
        metrics/plots/metrics/train/loss.tsv: loss
  - test loss:
      template: simple
      x: step
      y:
        metrics/plots/metrics/test/loss.tsv: loss
  - test accuracy:
      template: simple
      x: step
      y:
        metrics/plots/metrics/test/accuracy.tsv: accuracy

